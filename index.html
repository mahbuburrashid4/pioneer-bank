<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoy#4629's Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <div id="login-area" class  = "submit-area">
        <h1 class = "text-center">Welcome to Decoy's Bank!</h1>
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Username">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <h1>Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class = "deposit status">
                    <h5>Deposited Today</h5>
                    <h2>$<span id="currentDeposit">0.00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class = "withdraw status">
                    <h5>Withdrawn Today</h5>
                    <h2>$0.00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class = "balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">10.12</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
         <div class="row col-md-6">
             <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="Deposit any amount">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
             </div>
         </div>
         <div class="row col-md-6">
             <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount"type="text" class="form-control" placeholder="Withdraw any amount">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
             </div>
         </div>
    </div>
    <script>
        // Login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        // Deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
           const depositNumber = getInputNumber("depositAmount");

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);
            
            document.getElementById("depositAmount").value = "";
        })
        
        // withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
           const withdrawNumber = getInputNumber("withdrawAmount");
           console.log(withdrawNumber);
        })

        function getInputNumber(id){
            const withdrawAmount = document.getElementById(id).value;
            const amountNumber = parseFloat(withdrawAmount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber){
            const   currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;
        }
    </script>
</body>
</html>
